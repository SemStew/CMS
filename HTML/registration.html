<!DOCTYPE html>
<html lang="cs">
  <head>
  	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registrace - SemStew</title>
  	<link rel="shortcut icon" type="image/x-icon" href="graphic/shorcut_icon.ico" />
    <link rel="icon" type="image/png" href="graphic/shorcut_icon.png" sizes="32x32" />
    <link type="text/css" rel="stylesheet" media="all" href="layout/layout-shared.css" />
    <link type="text/css" rel="stylesheet" media="all" href="layout/layout-registration.css" />
	</head>
  <body>
    <div class="container">
    	<div class="top-bar">
    		<div class="language">
          <ul>
            <li><a href=""><img src="graphic/cz.ico" title="CZ" alt="CZ" /></a></li>
            <li><a href=""><img src="graphic/gb.ico" title="EN" alt="EN" /></a></li>
          </ul>
        </div>
        <h1>SemStew CMS</h1>
      </div>
      <div class="main">
        <div class="content">
          <div class="form">
            <form action="" method="">
              <div class="wrapper">
                <div class="input">
                  <input type="text" name="username" value="" />
                </div>
                <div class="text">
                  Uživatelské jméno:
                </div>
              </div>
              <div class="wrapper">
                <div class="input">
                  <input type="password" name="password" value="" />
                </div>
                <div class="text">
                  Uživatelské heslo:
                </div>
              </div>
              <div class="wrapper">
                <div class="input">
                  <input type="password" name="confrim-password" value="" />
                </div>
                <div class="text">
                  Znovu uživatelské heslo:
                </div>
              </div>
              <div class="wrapper">
                <div class="input">
                  <input type="text" name="name" value="" />
                </div>
                <div class="text">
                  Křestní jméno:
                </div>
              </div>
              <div class="wrapper">
                <div class="input">
                  <input type="text" name="surename" value="" />
                </div>
                <div class="text">
                  Příjmení:
                </div>
              </div>
              <div class="wrapper">
                <div class="input">
                  <input type="text" name="ico" value="" />
                </div>
                <div class="text">
                  IČO:
                </div>
              </div>
              <div class="wrapper">
                <div class="input">
                  <input type="text" name="email" value="" />
                </div>
                <div class="text">
                  E-mail:
                </div>
              </div>
              <div class="wrapper">
                <div class="input">
                  <input type="text" name="restaurant-name" value="" />
                </div>
                <div class="text">
                  Jméno restaurace:
                </div>
              </div>
              <button onclick="">Zaregistrovat</button> 
            </form>
          </div> 
        </div>
      </div>
    	<div class="foot">
        <div class="copyright">
          SemStew CMS | Copyright 2018 © Dream Team
        </div>
    	</div>
    </div>
  </body>
 </html>
